<!DOCTYPE html>
<html lang="en">
<!-- instanceof -->
<head>
	<title>
		How to Check/Uncheck the
		checkbox using JavaScript ?
	</title>
</head>

<body>
	<h1 style="color:blue">
		VenuisforVenu
	</h1>
	<h3>
		Instanceof Operator.
	</h3>

	<p id="venu"></p>

	<script>
		let a = ["venu", "is", "venu"];

		document.getElementById("VVM").innerHTML =
			(a instanceof Array) + "<br>" +
			(a instanceof Number);
            
	</script>
</body>

</html>
